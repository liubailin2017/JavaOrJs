<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>处理写卡结果</title>
<meta content="width=320,minimum-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="telephone=no" name="format-detection">


<script type="text/javascript">

    //javascript方法，可以用来设置date

    function setDate(date){
            document.getElementById("date").innerHTML = date;
    }

    function scriptMethod(){
            /**
                call java Method
            */
            javascript:JavaObj.showDate("hello,java");
            /**
                获取来自java中的数据
                note :这样做好像是错误的
            */
            document.getElementById("date").innerHTML = "来自java的消息:"+window.JavaObj.getDate();
    }

</script>
</head>
<body>
<h1>这是一个WebView（html内容）</h1>
    <div class="phoneinformation">

            <div class="info">
                <span class="lefttag">date：</span>
                <span class="rightinfo" id="date"></span>
            </div>
        <br/>
        <span >这是是调用javascript中方法
            这是里js调用java方法        </span>
        <input type="button" value="Call showData of java" onclick="scriptMethod()">

        <br/>
        <span >这是是java 调用 js 中方法   </span>
        <input type="button" value="Call setDate of javascript" onclick=" javascript:JavaObj.callJs();">

        <br/>
        <span >这是是调用javascript中方法  </span>
        <input type="button" value="Call setDate of javascript" onclick="setDate('data from js')">

    </div>


note：最后总结 java 可以调用js方法，js可以调用java方法，javascript:javaobj.method()可传参但是不能返回.
window.javaobj.method()方式掉用可返回值。
</body>
</html>
